<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Fascinate+Inline|IM+Fell+Great+Primer|Kaushan+Script|Pacifico" rel="stylesheet">
    <title>|Mo's Pizza|</title>
  </head>
  <body>
    <img id="color-backg" src="img/dino-backg.jpg"></img>
    <div class="container">
      <div class="row">
        <div class="containerBox">
          <div class="text-box">
            <h1>Mo's Pizza</h1>
          </div>
          <img class="img-responsive" src="img/label.png"/>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form id="transparent">
            <h2>Choose a Base:</h2>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Regular,">
                Regular - 12 inch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Large,">
                Large - 18 inch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Gluten-Free,">
                Gluten Free - 15 inch
              </label>
            </div>

            <h2>Choose Some Toppings:</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Refried Beans">
                Refried Beans
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Zanahorias En Escabeche">
                Zanahorias En Escabeche
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Kalamata Olives">
                Kalamata Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Artichoke Hearts">
                Artichoke Hearts
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Salmon">
                Salmon
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Fried Egg">
                Fried Egg
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Mushroom">
                Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Roast Garlic">
                Roasted Garlic
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Carmelized Onion">
                Carmelized Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Roast Hatch Chile">
                Roasted Hatch Chiles
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Soyrizo">
                Soyrizo
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Tofu Cheese">
                Faux Tofu Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Daiya">
                Daiya Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Tomato">
                Tomato Slices
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="Avocado">
                Avocado Slices
              </label>
            </div>
              <img id="blue-bird" src="img/bluebird.png"></img><br>
            <button id="add-pizza" class="btn">Add This Pizza</button>
          </form>
          <div>
            <ul id="userPizzaOrder">

            </ul>
            <button id="order-pizza" class="btn">Place Your Order</button>
            <ul id="userPizzaTotal">

            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 left">
          <img class="img-responsive" id="parrot" src="img/parrot.png"></img>
          <img class="img-responsive" id="butterfly" src="img/butterfly.png"></img>
          <img class="img-responsive" id="color-fly" src="img/color-fly.png"></img>
          <img class="img-responsive" id="noctuelle" src="img/noctuelle.png"></img>
          <img class="img-responsive" id="owl-eyes" src="img/owl-eyes.png"></img>
          <img class="img-responsive" id="red-blue-parrot" src="img/red-blue-parrot.png"></img>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-9">
          <img class="img-responsive" id="blue-jay" src="img/blue-jay.png"></img>
          <img class="img-responsive" id="monarch" src="img/monarch.png"></img>
          <img class="img-responsive" id="very-green" src="img/very-green.png"></img>
          <img class="img-responsive" id="zebra" src="img/zebra.png"></img>
          <img class="img-responsive" id="moth" src="img/moth.png"></img>
          <img class="img-responsive" id="mocaw" src="img/mocaw.png"></img>
        </div>
      </div>
    </div>
  </body>
</html>
