<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Fascinate+Inline|IM+Fell+Great+Primer|Kaushan+Script|Pacifico" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>|Mo's Pizza|</title>
  </head>
  <body>
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="startModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="startModalLabel">What is your address?</h4>
          </div>
          <div class="modal-body">
            <form id="address-modal">
              <div class="form-group">
                <label for="street" class="control-label">Street:</label>
                <input type="text" class="form-control" id="street">
              </div>
              <div class="form-group">
                <label for="city" class="control-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                <button id="address-submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <img id="color-backg" src="img/tarbosaurus.jpg"></img>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1 id="mo-pizza">Mo's Pizza</h1>
          <form id="transparent">
            <button type="button" id="bringModal" class="btn btn-danger">Add Address</button>
            <h2>Choose a Base:</h2>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Regular,">
                Regular - 12 inch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Large,">
                Large - 18 inch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="pizza-base" name="base" value="Gluten-Free,">
                Gluten Free - 15 inch
              </label>
            </div>

            <h2>Choose Some Toppings:</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Refried Beans</li>">
                Refried Beans
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Zanahorias En Escabeche</li>">
                Zanahorias En Escabeche
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Kalamata Olives</li>">
                Kalamata Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Artichoke Hearts</li>">
                Artichoke Hearts
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Salmon</li>">
                Salmon
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Fried Egg</li>">
                Fried Egg
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Mushroom</li>">
                Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Roast Garlic</li>">
                Roasted Garlic
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Carmelized Onion</li>">
                Carmelized Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Roast Hatch Chile</li>">
                Roasted Hatch Chiles
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Soyrizo</li>">
                Soyrizo
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Tofu Cheese</li>">
                Faux Tofu Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Daiya</li>">
                Daiya Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Tomato</li>">
                Tomato Slices
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizza-topping" value="<li>Avocado</li>">
                Avocado Slices
              </label>
            </div>
            <img id="blue-bird" src="img/bluebird.png"></img><br>
            <button id="add-pizza" class="btn btn-danger">Add This Pizza</button>
              <ul id="userPizzaOrder">

              </ul>
          </form>
          <button id="order-pizza" class="btn btn-danger">Place Your Order</button>
          <ul id="userPizzaTotal">

          </ul>
          <ul id="userDelivery">

          </ul>
        </div>
      </div>
      <div class="row image-columns">
        <div class="col-sm-4 left">
          <img class="img-responsive" id="parrot" src="img/parrot.png"></img>
          <img class="img-responsive" id="butterfly" src="img/butterfly.png"></img>
          <img class="img-responsive" id="color-fly" src="img/color-fly.png"></img>
          <img class="img-responsive" id="noctuelle" src="img/noctuelle.png"></img>
          <img class="img-responsive" id="owl-eyes" src="img/owl-eyes.png"></img>
          <img class="img-responsive" id="red-blue-parrot" src="img/red-blue-parrot.png"></img>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-9 right">
          <img class="img-responsive" id="blue-jay" src="img/blue-jay.png"></img>
          <img class="img-responsive" id="monarch" src="img/monarch.png"></img>
          <img class="img-responsive" id="very-green" src="img/very-green.png"></img>
          <img class="img-responsive" id="zebra" src="img/zebra.png"></img>
          <img class="img-responsive" id="moth" src="img/moth.png"></img>
          <img class="img-responsive" id="mocaw" src="img/mocaw.png"></img>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-9 right">
          <p>Created by:</p><p id="my-name">Elysia Avery Nason</p>
        </div>
      </div>
    </div>
  </body>
</html>
